name: Build macOS standalone app

on:
  # 打 tag 的时候自动打包，例如 v1.0.0
  push:
    tags:
      - "v*"

  # 也可以在 GitHub Actions 页面手动点运行
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest  # GitHub 的 macOS Runner，是 Intel，但 M 芯片可以用 Rosetta 跑

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build standalone binary with PyInstaller
        run: |
          # 这里假设你的入口文件叫 main.py
          # --onefile  打成单个可执行文件
          # --clean    清理临时文件
          # --strip    去掉符号表，减小体积
          pyinstaller main.py \
            --name my_app \
            --onefile \
            --clean \
            --strip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my_app-macos
          path: dist/my_app
