name: Build macOS GUI app

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pyinstaller

      - name: Build macOS GUI app with PyInstaller
        run: |
          # 这里假设你的入口文件叫 main.py
          # 关键参数：--windowed / --noconsole 用来取消终端窗口
          # macOS 下会生成一个 my_app.app
          pyinstaller main.py \
            --name my_app \
            --windowed \
            --clean \
            --strip

      - name: Upload artifact (.app bundle)
        uses: actions/upload-artifact@v4
        with:
          name: my_app-macos-app
          path: dist/my_app.app
