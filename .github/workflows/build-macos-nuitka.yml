name: Build macOS ARM Python App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-macos-arm:
    runs-on: macos-latest

    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python (指定版本，例如 3.10)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Show python info
        run: |
          python -V
          which python

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyoxidizer
          pip install -r requirements.txt

      # 4. Create PyOxidizer config
      - name: Create pyoxidizer.bzl
        run: |
          cat > pyoxidizer.bzl << 'EOF'
          def make_app():
              dist = default_python_distribution()
              policy = dist.make_python_packaging_policy()
              policy.bytecode_optimize_level = 2
              files = FileSet()
              files.add_file("main.py")
              files.add_python_resource(".", include_python_files=True)
              return dist.to_python_executable(
                  packaging_policy = policy,
                  resources = files,
              )

          resolve = make_app()
          EOF

      # 5. Build standalone executable
      - name: Build executable
        run: pyoxidizer build

      # 6. Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-app
          path: build/*/default/*
